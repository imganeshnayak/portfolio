<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Ganesh Nayak</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #3498db, #8e44ad);
            overflow-x: scroll; /* Make body scrollable */
            transition: background-color 0.3s ease;
            display: grid;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container Styles */
        .contact-container {
            max-width: 800px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            text-align: center;
            opacity: 0;
            animation: fadeIn 5s ease-in-out forwards;
            transition: transform 0.3s, box-shadow 0.3s;
            background-image: linear-gradient(135deg, #ff6ec4, #7873f5);
            float: right; /* Float the container to the left */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

       
    </style>
</head>
<body>
    <br><br>
    <div class="contact-container pt-8">
        <h1 class="text-3xl font-bold mb-4">Certification by Google</h1>
        <img src="images/google.jpg" alt="google certification">
      
    </div>
    <br>
    <div class="contact-container pt-8">
        <h1 class="text-3xl font-bold mb-4">Certification by IBM</h1>
        <img src="images/dbms.jpg" alt="IBM certification">
        
      
    </div>

    <br>
    <div class="contact-container pt-8">
        <h1 class="text-3xl font-bold mb-4">Digital branding</h1>
    
        <img src="images/buisness.jpg" alt="buisness">
      
    </div>
    <br><br>
    
</body>
</html>
